<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Bootstrap CSS -->
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sesi 2</title>

</head>

<body class="bg-secondary">
    <section class="container-fluid bg-white">
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link disabled" aria-current="page" href="#">Product</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" aria-current="page" href="#">Gallery</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" aria-current="page" href="#">Blog</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" aria-current="page" href="#">My Inventory</a>
            </li>
        </ul>
    </section>
    <section class="container-xxl mt-5">
        <div class="bg-white mx-2 p-5 d-flex justify-content-between">
            <div class="d-flex custom-flex-1 justify-content-around align-items-center">
                <img alt="hacktiv" src="./profile.png" height="150" width="150" class="mx-2 rounded-circle">
                <div>
                    <p class="h1" id="name"></p>
                    <p id="myrole"></p>
                    <div class="d-flex">
                        <button type="button" class="btn btn-primary me-2">Kontak</button>
                        <button type="button" class="btn btn-outline-success me-2">Resume</button>
                    </div>
                </div>
                <div class="vr mx-2"></div>
                <div class="mx-2">
                    <div class="d-flex flex-column my-2">
                        <p class="h5 my-2">Avaliability</p>
                        <p class="h5 my-2">Usia</p>
                        <p class="h5 my-2">Lokasi</p>
                        <p class="h5 my-2">Pengalaman</p>
                    </div>
                </div>
                <div class="mx-2">
                    <div class="d-flex flex-column my-2">
                        <p class="my-2" id="myavailability"></p>
                        <p class="my-2">22</p>
                        <p class="my-2" id="mylocation"></p>
                        <p class="my-2" id="myexperience">1 tahun</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="container-xxl mt-4">
        <div class="bg-white row mx-2 p-5 d-flex justify-content-between">
            <form id="myForm">
                <div class="mb-3">
                    <label class="form-label">Nama</label>
                    <input type="text" class="form-control" id="fullname">
                </div>
                <div class="mb-3">
                    <label class="form-label">Role</label>
                    <input type="text" class="form-control" id="role">
                </div>
                <div class="mb-3">
                    <label class="form-label">Availability</label>
                    <input type="text" class="form-control" id="availability">
                </div>
                <div class="mb-3">
                    <label class="form-label">Lokasi</label>
                    <input type="text" class="form-control" id="location">
                </div>
                <div class="mb-3">
                    <label class="form-label">Years Experience</label>
                    <input type="text" class="form-control" id="experience">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input id="email" type="email" class="form-control">
                </div>
                <div class="d-grid ">
                    <input type="submit" id="mysubmit" class="btn btn-success" onclick="submitForm()">
                </div>
            </form>
        </div>
        
        <script type="text/javascript">     
        function submitForm(){
            var inputName = document.getElementById("fullname").value;
            document.getElementById("name").innerHTML = inputName;

            var inputRole = document.getElementById("role").value;
            document.getElementById("myrole").innerHTML = inputRole;
            
            var inputAvailability = document.getElementById("availability").value;
            document.getElementById("myavailability").innerHTML = inputAvailability;

            var inputLocation = document.getElementById("location").value;
            document.getElementById("mylocation").innerHTML = inputLocation;

            var inputExperience = document.getElementById("experience").value;
            document.getElementById("myexperience").innerHTML = inputExperience;
        }
        </script>
</body>

</html>
